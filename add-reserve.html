<main>
    <div class="container">
        <h4>Solicitar Reserva no [Estabelecimento]</h4>
        <div class="divider"></div>
        <div class="row">
            <div class="input-field col m5">
                <input type="date" class="datepicker">
                <label>Data</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m5">
                <input type="number" class="validate">
                <label>Pessoas</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m5">
                <textarea class="materialize-textarea"></textarea>
                <label>Observações</label>
            </div>
        </div>
        <div class="row">
            <div class="col m5">
                <button class="btn red">Solicitar</button>
            </div>
        </div>
    </div>

</main>

<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Login</h4>
        <div class="row">
            <div class="input-field col s6">
                <input id="name" type="email" class="validate">
                <label for="name">Email</label>
            </div>


            <div class="input-field col s6">
                <input id="email" type="password" class="validate">
                <label for="email">Senha</label>
            </div>
        </div><!--row-->
    </div>
    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Entrar</a>
    </div>
